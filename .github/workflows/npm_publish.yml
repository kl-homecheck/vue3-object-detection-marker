name: Publish to NPM

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      src-changed: ${{ steps.changes.outputs.src-changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for source changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -E '^(src/|package\.json|vite\.config\.ts|tsconfig\.json)'; then
            echo "src-changed=true" >> $GITHUB_OUTPUT
          else
            echo "src-changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-changes
    if: needs.check-changes.outputs.src-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest version
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Verify NPM authentication
        run: |
          echo "ðŸ” Using OIDC authentication for npm"
          echo "ðŸ“‹ Package details:"
          echo "  - Name: @homecheck/vue3-object-detection-marker"
          echo "  - Registry: https://registry.npmjs.org"
          echo "  - Access: public"
          npm whoami || echo "Will authenticate via OIDC during publish"

      - name: Get current version
        id: get-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on NPM
        id: check-version
        run: |
          if npm view @homecheck/vue3-object-detection-marker@${{ steps.get-version.outputs.version }} version 2>/dev/null; then
            echo "version-exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version ${{ steps.get-version.outputs.version }} already exists on NPM"
          else
            echo "version-exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version ${{ steps.get-version.outputs.version }} is available for publishing"
          fi

      - name: Increment version
        if: steps.check-version.outputs.version-exists == 'true'
        run: |
          npm version patch --no-git-tag-version
          echo "new-version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        id: increment-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: |
          echo "ðŸ“¦ Publishing @homecheck/vue3-object-detection-marker@$(node -p "require('./package.json').version") to NPM..."
          
          # Try OIDC first, fallback to token if available
          if npm publish --access public --provenance; then
            echo "âœ… Published successfully using OIDC"
          elif [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "ðŸ”„ OIDC failed, trying with NPM_TOKEN..."
            npm publish --access public
            echo "âœ… Published successfully using NPM_TOKEN"
          else
            echo "âŒ Both OIDC and NPM_TOKEN publishing failed"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get final version
        id: final-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if tag already exists
          if git rev-parse "v${{ steps.final-version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.final-version.outputs.version }} already exists, skipping tag creation"
          else
            git tag -a "v${{ steps.final-version.outputs.version }}" -m "Release v${{ steps.final-version.outputs.version }}"
            git push origin "v${{ steps.final-version.outputs.version }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.final-version.outputs.version }}
          release_name: Release v${{ steps.final-version.outputs.version }}
          body: |
            Auto-generated release for version ${{ steps.final-version.outputs.version }}
            
            Changes in this release:
            - Updated source code
            - See commit history for detailed changes
          draft: false
          prerelease: false 
